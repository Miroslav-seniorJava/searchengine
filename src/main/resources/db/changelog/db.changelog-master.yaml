databaseChangeLog:

  - changeSet:
      id: 1
      author: miroslav
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_site
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_site_url
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: TIMESTAMP
              - column:
                  name: last_error
                  type: TEXT

  - changeSet:
      id: 2
      author: miroslav
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_page
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INTEGER
              - column:
                  name: content
                  type: TEXT

        - addForeignKeyConstraint:
            baseTableName: page
            baseColumnNames: site_id
            referencedTableName: site
            referencedColumnNames: id
            constraintName: fk_page_site
            onDelete: CASCADE

        - createIndex:
            tableName: page
            indexName: idx_page_path
            columns:
              - column:
                  name: path

  - changeSet:
      id: 3
      author: miroslav
      changes:
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_lemma
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: lemma
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: INTEGER
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: lemma
            baseColumnNames: site_id
            referencedTableName: site
            referencedColumnNames: id
            constraintName: fk_lemma_site
            onDelete: CASCADE

        - createIndex:
            tableName: lemma
            indexName: idx_lemma_lemma
            columns:
              - column:
                  name: lemma

  - changeSet:
      id: 4
      author: miroslav
      changes:
        - createTable:
            tableName: search_index
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_search_index
              - column:
                  name: page_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: lemma_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rank
                  type: FLOAT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: search_index
            baseColumnNames: page_id
            referencedTableName: page
            referencedColumnNames: id
            constraintName: fk_index_page
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: search_index
            baseColumnNames: lemma_id
            referencedTableName: lemma
            referencedColumnNames: id
            constraintName: fk_index_lemma
            onDelete: CASCADE

        - createIndex:
            tableName: search_index
            indexName: idx_index_page_lemma
            columns:
              - column:
                  name: page_id
              - column:
                  name: lemma_id
