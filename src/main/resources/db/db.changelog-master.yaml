databaseChangeLog:
  - changeSet:
      id: 1
      author: miroslav
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: url
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: status_time
                  type: TIMESTAMP
              - column:
                  name: last_error
                  type: TEXT
