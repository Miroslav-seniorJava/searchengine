server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/searchengine
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml

  thymeleaf:
    prefix: classpath:/static/
    suffix: .html
    cache: false

indexing-settings:
  sites:
    - url: https://skillbox.ru
      name: Skillbox
